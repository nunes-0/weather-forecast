<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="src/JavaScript/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div id="conteiner">
        
        <!-- Formulário de busca -->
        <form action="get" id="search">
            <span class="material-symbols-outlined">location_on</span>
            <input type="search" placeholder="Buscar Cidades" id="text_city">
            <button id="pesquisar">
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>

        <!-- Bloco principal de clima -->
        <div id="weather" >
            <h1 id="title">São Mateus, BR</h1>

            <div id="infos">
                
                <!-- Imagem do clima -->
                <div id="temp_img">
                    <img src="assets\nublado.png" alt="imagem de nuvem carregada" id="img">
                </div>

                <!-- Temperatura atual -->
                <div >
                    <p id="temp_value">31 <sup>°C</sup></p>
                    <p id="temp_descrition">nublado</p>
                </div>
            </div>
                <!-- Outras informações -->
                <div id="other_infos">
                    <div class="info">
                        <span id="max" class="material-symbols-outlined ">thermometer_gain</span>
                        <h2>Temp. máx</h2>
                        <p class="temp_max">25,6 <sup>°C</sup></p> <br>
                    </div>

                    <div class="info">
                        <span  id="min" class="material-symbols-outlined" id="min">thermometer_minus</span>
                        <h2>Temp. mín</h2>
                        <p class="temp_min">25,6 <sup>°C</sup></p>
                    </div>

                    <div class="info">
                        <span  id="humid"
                        class="material-symbols-outlined" id="humi">humidity_high</span>
                        <h2>Humidade</h2>
                        <p class="humidity">72%</p>
                    </div>

                    <div class="info">
                        <span id="vento"
                        class="material-symbols-outlined" id="vento">air</span>
                        <h2>Vento</h2>
                        <p class="air">2.4 km/h</p>
                    </div>
                </div>
        </div>
        <div id="alert" class="solid2">

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
